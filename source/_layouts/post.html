---
layout: default
---

<article class="article">

	<header class="article__header" >
        <div class="article__wrapper">
		  <h1 class="article__title">{{ page.title }}</h1>
		  <p class="article__meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </div>
	</header>

	<div class="article__body">
        {{ content }}

        

        <div id="disqus_thread"></div>
        <script type="text/javascript">
        var disqus_shortname = 'sonniesedge';
        (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);})();
        </script>

        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>


	</div>



</article>

{% if page.background_external %}

<style>

    .article__header {
        background-image: url('{{page.background_external}}');
    }

</style>

{% elsif page.background %}

<style>


@media (min-width: {{site.small}}) {
   .article__header {
       background-image: url('/images/backgrounds/small/{{page.background}}');
   }
}

@media (min-width: {{site.medium}}) {
   .article__header {
       background-image: url('/images/backgrounds/medium/{{page.background}}');
   }
}

@media (min-width: {{site.large}}) {
   .article__header {
       background-image: url('/images/backgrounds/large/{{page.background}}');
   }
}



</style>

{% endif %}
