---
layout: default
---

<article class="article">

	<header class="article__header">
		<img class="article__image" src="/bg.png" width="1200" height="400">
        <div class="article__wrapper">
		  <h1 class="article__title">{{ page.title }}</h1>
		  <p class="article__meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </div>
	</header>

	<div class="article__body">
        {{ content }}
	</div>

</article>
